<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="container">
    <form class="inputs">
      <div class="input-field">
        <label for="day-input" id="day-input-label">DAY</label>
        <input id="day-input" type="text" placeholder="DD" required>
      </div>

      <div class="input-field">
        <label for="month-input" id="month-input-label">MONTH</label>
        <input id="month-input" type="text" placeholder="MM" required>
      </div>

      <div class="input-field">
        <label for="year-input" id="year-input-label">YEAR</label>
        <input id="year-input" type="text" placeholder="YYYY" required>
      </div>
    </form>

    <div class="trigger">
      <hr>
      <button id="trigger-btn" type="submit">
        <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
      </button>
    </div>

    <div class="results">
      <div><span id="year-result">--</span>years</div>
      <div><span id="month-result">--</span>months</div>
      <div><span id="day-result">--</span>days</div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
